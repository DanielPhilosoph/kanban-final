<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
</head>
<body>
    <div class="head-div">
        <header id="page-title">
            Task manager
        </header> 
        <input placeholder="Search..." id="search" class="search-input">
        <br>
        <button class="save-button" id="save-btn">Save</button> 
        <button class="load-button" id="load-btn">Load</button>
    </div> 
    <div class="main-div">        
        <div class="section-div">
            <div class="input-div">                
                <input type="text" id="add-to-do-task" class="add-input">
                <button type="button" id="submit-add-to-do" class="submit-button">Submit</button>
            </div>

            <h2 class="topic">To-Do</h2>

            <div id="div-to-do-tasks">
            </div>                     
        </div>
        <div class="section-div">
            <div class="input-div">
                <input type="text" id="add-in-progress-task" class="add-input">
                <button type="button" id="submit-add-in-progress" class="submit-button">Submit</button>
            </div>
            
            <h2 class="topic">In Progress</h2>
            
            <div id="div-in-progress-tasks">
            </div> 
        </div>
        <div class="section-div">
            <div class="input-div">
                <input type="text" id="add-done-task" class="add-input">
                <button type="button" id="submit-add-done" class="submit-button">Submit</button>
            </div>
            
            <h2 class="topic">Done!</h2>
            
            <div id="div-done-tasks">
            </div> 
        </div>
    </div>
</body>
</html>
