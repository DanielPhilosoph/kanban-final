<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
</head>
<body>
    <div>
        <header>
            Task manager
        </header>   
    </div> 
    <div class="main-div">        
        <div class="section-div">
            <input type="text" id="add-to-do-task">
            <button type="button" id="submit-add-to-do">Submit</button>
            <br>
            to do
            <br>
            <ul class="to-do-tasks">

            </ul>
        </div>
        <div class="section-div">
            <input type="text" id="add-in-progress-task">
            <button type="button" id="submit-add-in-progress">Submit</button>
            <br>
            in progress
            <br>
            <ul class="in-progress-tasks">

            </ul>
        </div>
        <div class="section-div">
            <input type="text" id="add-done-task">
            <button type="button" id="submit-add-done">Submit</button>
            <br>
            done
            <br>
            <ul class="done-tasks">

            </ul>
        </div>
    </div>
</body>
</html>
