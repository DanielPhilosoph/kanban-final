<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
</head>
<body>
    <div>
        <header id="page-title">
            Task manager
        </header> 
        <input placeholder="Search..." id="search">  
    </div> 
    <div class="main-div">        
        <div class="section-div">
            <div>
                <input type="text" id="add-to-do-task">
                <button type="button" id="submit-add-to-do">Submit</button>
            </div>
            <br>
            to do
            <br>   
            <div id="div-to-do-tasks">
            </div>                     
        </div>
        <div class="section-div">
            <div>
                <input type="text" id="add-in-progress-task">
                <button type="button" id="submit-add-in-progress">Submit</button>
            </div>
            <br>
            in progress
            <br>
            <div id="div-in-progress-tasks">
            </div> 
        </div>
        <div class="section-div">
            <div>
                <input type="text" id="add-done-task">
                <button type="button" id="submit-add-done">Submit</button>
            </div>
            <br>
            done
            <br>
            <div id="div-done-tasks">
            </div> 
        </div>
    </div>
</body>
</html>
